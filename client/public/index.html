<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="./index.css">
    <link rel="manifest" href="./manifest.json">
    <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json"> -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- apple iphone splash screen icon -->
    <link rel="apple-touch-icon" href="./images/icons/icon-144x144.png">
    <!-- apple iphone 6s launch page -->
    <link href="./images/launch/launch-iphone6s.png" sizes="750x1334" rel="apple-touch-startup-image" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <title>React App</title>
  </head>
  <body>
    <div id="root">
      <!-- <div class="div-header">
        <h2>Loading...</h2>
      </div> -->
    </div>



  <script>    
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker
          .register('serviceWorker.js')
          .then(function(registration) {
            console.log('SService Worker registration successful', registration.scope);
          }, function(err) {
            console.log('SService Worker registration failed', err);
          }).catch(function(err) {
            console.log(err);
          });
      });
    } else {
      console.log('SService Worker is not supported by browser.');
    }
  </script>
  </body>
</html>
